<section id="contact">
<div class="container">
<div class="row">
	<div class="col-md-8 col-md-offset-2 text-center">
		<div class="regularform">
			<div class="done">
				<div class="alert alert-success">
					<button type="button" class="close" data-dismiss="alert">Ã—</button>
					Your message has been sent. Thank you!
				</div>
			</div>

      <form [formGroup]="cognitiveAnalysisForm" class="nl-form" style="text-align:center" (ngSubmit)="searchData(cognitiveAnalysisForm.value)">
        <div formGroupName="cognitiveFormName" style="text-align:center">
				<input formControlName="name" name="name" type="text" class="norightborder" placeholder="Enter location">
				<select type="string" formControlName="category">
				<option *ngFor="let level of names" [value]="level[0]">{{level[1]}}</option>
				</select>
				<input type="submit" class="contact submit btn btn-primary btn-xl" value="Search">
        </div>
			</form>
		</div>
	</div>
</div>
</div>
</section>
